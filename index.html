<script>

    function createNewUser () {
        let firstName = prompt("введите имя");
        let lastName = prompt("введите фамилию");

        let newUser = {
            firstName: firstName,
            lastName: lastName,
            nickName: () => {
                return this.nickName = firstName.toLocaleLowerCase().slice(0,1) + lastName.toLocaleLowerCase();

            }
        }
        return newUser;
    }
    let obj = createNewUser();
    console.log(obj);
    console.log(obj.nickName())
</script>
